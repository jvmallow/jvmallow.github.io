<!DOCTYPE html>
<html>
  <head>
    <title>{{ site.name }} â€“ {% if page.title %}{{ page.title }}{% endif %}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">

          <div class="site-info">
            <h1 class="site-name">
              <nobr>
                <img src="{{ site.avatar }}" height="92"/>
                <a href="{{ site.baseurl }}/" style="font-family: {{ site.name_font }}">{{ site.name }}</a>
                &ndash; <font size="4"><i>{{ site.tagline }}</i></font>
              </nobr>
            </h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            {% for item in site.data.navigation %}
              <a href="{{ item.link }}" {% if page.url == item.link %}style="font-weight: bold; text-decoration: underline"{% endif %}>&nbsp;{{ item.name }}&nbsp;</a>
            {% endfor %}
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
